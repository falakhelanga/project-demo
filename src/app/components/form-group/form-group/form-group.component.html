<div style="margin-bottom: 15px" class="form-group">
  <label [for]="name">{{ label }}</label>
  <input
    [placeholder]="placeholder"
    [name]="name"
    [type]="type"
    [disabled]="isDisabled"
    [value]="value"
    (input)="onChange($event)"
    (blur)="touched()"
  />
  <app-field-errors [userForm]="userForm" [name]="name"></app-field-errors>
</div>
