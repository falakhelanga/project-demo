<div class="container">
  <h1 class="title">Users</h1>

  <hr />
  <div class="inner-container">
    <table class="users-table">
      <thead>
        <th class="first-th">ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>EMAIL</th>
        <th>AGE</th>
        <th>CREATED DATE</th>
        <th>EDIT</th>
        <th class="last-th">DELETE</th>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td class="first-td">{{ user.Id }}</td>
          <td class="name">{{ user.Name }}</td>
          <td class="surname">{{ user.Surname }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.Age }}</td>
          <td>
            <span>{{ user.CreatedTime | date: "HH:mm:ss dd MMMM YYYY" }}</span>
          </td>

          <td>
            <app-icon (btnClick)="editUser(user)">
              <svg
                id="Group_1"
                data-name="Group 1"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  id="Path_1"
                  data-name="Path 1"
                  d="M0,0H24V24H0Z"
                  fill="none"
                />
                <path
                  id="Path_2"
                  data-name="Path 2"
                  d="M4,20H8L18.5,9.5a2.828,2.828,0,0,0-4-4L4,16v4"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <line
                  id="Line_2"
                  data-name="Line 2"
                  x2="4"
                  y2="4"
                  transform="translate(13.5 6.5)"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
            </app-icon>
          </td>
          <td class="last-td">
            <app-icon (btnClick)="deleteUser(user)">
              <svg
                id="Group_2"
                data-name="Group 2"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  id="Path_3"
                  data-name="Path 3"
                  d="M0,0H24V24H0Z"
                  fill="none"
                />
                <line
                  id="Line_3"
                  data-name="Line 3"
                  x2="16"
                  transform="translate(4 7)"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <line
                  id="Line_4"
                  data-name="Line 4"
                  y2="6"
                  transform="translate(10 11)"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <line
                  id="Line_5"
                  data-name="Line 5"
                  y2="6"
                  transform="translate(14 11)"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_4"
                  data-name="Path 4"
                  d="M5,7,6,19a2,2,0,0,0,2,2h8a2,2,0,0,0,2-2L19,7"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_5"
                  data-name="Path 5"
                  d="M9,7V4a1,1,0,0,1,1-1h4a1,1,0,0,1,1,1V7"
                  fill="none"
                  stroke="#3d3d3d"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
            </app-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr />
  <div class="btn-container">
    <app-button
      type="button"
      text=" Create User"
      (btnClick)="createNewUser()"
    ></app-button>
  </div>
</div>
